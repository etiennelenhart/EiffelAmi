plugins {
    id 'org.jetbrains.intellij' version '0.4.5'
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'com.etiennelenhart'
version '1.0.0'

repositories {
    mavenCentral()
    maven { url "https://dl.bintray.com/fleshgrinder/com.fleshgrinder.kotlin" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "com.fleshgrinder.kotlin:case-format:0.1.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
intellij {
    version '2018.2.6'
    intellij.updateSinceUntilBuild false
    alternativeIdePath '/Applications/Android Studio.app'
}
patchPluginXml {
    changeNotes """
      Initial release"""
}
